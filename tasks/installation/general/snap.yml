- name: install general classic snap packages
  become: yes
  snap:
    name: "{{ classicsnaps }}"
    classic: yes
  vars:
    classicsnaps:
      - go
      - snapcraft
      - snapdiff
      - slack
      - kubectl

- name: install multipass snap package --channel=beta --classic
  become: yes
  snap:
    name: multipass
    channel: beta
    classic: yes

- name: install snap packages from --channel=edge
  become: yes
  snap:
    name: "{{ edgesnaps }}"
    channel: edge
  vars:
    edgesnaps:
      - irccloud
      - authy
      - shfmt

- name: install snap packages --channel=edge --classic
  become: yes
  snap:
    name: "{{ edgeclassicsnaps }}"
    channel: edge
    classic: yes
  vars:
    edgeclassicsnaps:
      - restic
      - espanso

- name: install hugo snap package --channel=extended/edge
  become: yes
  snap:
    name: hugo
    channel: extended/edge